
<div class="container">
    <h1>List product</h1>
    <table class="table" style="width: 1000px;"  border="2">
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Image</th>
            <th>Suppression</th>
            <th>Modification</th>
        </tr>
        <tr *ngFor="let product of products">
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td>{{product.image}}
            </td>
            <td><button (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button></td>
    
            <td><button (click)="updateProduct(product)" class="btn btn-warning">Update</button></td>
    
        </tr>
      </table>
  </div>
